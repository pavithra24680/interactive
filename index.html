<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- BOX 1 -->
    <div class="box" data-box="1">
      <div class="box-header">
        <h3>Basic Plan</h3>
        <span class="price">$199</span>
      </div>

      <div class="box-content">
        <div class="options">
          <div>
            <label>Color:</label>
            <select>
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
          </div>

          <div>
            <label>Size:</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- BOX 2 -->
    <div class="box" data-box="2">
      <div class="box-header">
        <h3>Standard Plan</h3>
        <span class="price">$399</span>
      </div>

      <div class="box-content">
        <div class="options">
          <div>
            <label>Color:</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Grey</option>
            </select>
          </div>

          <div>
            <label>Size:</label>
            <select>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- BOX 3 -->
    <div class="box" data-box="3">
      <div class="box-header">
        <h3>Premium Plan</h3>
        <span class="price">$599</span>
      </div>

      <div class="box-content">
        <div class="options">
          <div>
            <label>Color:</label>
            <select>
              <option>Gold</option>
              <option>Silver</option>
              <option>Rose Gold</option>
            </select>
          </div>

          <div>
            <label>Size:</label>
            <select>
              <option>L</option>
              <option>XL</option>
              <option>XXL</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
